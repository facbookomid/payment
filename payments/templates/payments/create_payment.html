{% load static %}<link rel="stylesheet" href="{% static 'payments/css/create_payment.css' %}"><h1>Create Payment</h1><form method="post">  {% csrf_token %}    <div class="form-group">    <label for="id_amount">Amount:</label>    {{ form.amount }}  </div>    <div class="form-group">    <label for="id_payment_method">Payment Method:</label>    {{ form.payment_method }}  </div>    <button type="submit">Create Payment</button></form>
